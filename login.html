<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>postIt</title>
    <link rel="stylesheet" href="res/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="res/js/script.js"></script>
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <img src="res/images/logo.png" alt="logo" class="logo"></img>
                <div class="welcome">
                    <h3>Welcome to postIt!</h3>
                </div>
                <a href="#">Create an Account</a>
                <p>Or</p>
                <h3>Please Log In</h3>
              <form class="register-form">
                <input type="text" placeholder="name"/>
                <input type="password" placeholder="password"/>
                <input type="text" placeholder="email address"/>
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
              </form>
              <form class="login-form">
                <input class="credentials" type="text" placeholder="Email"/>
                <input class="credentials" type="password" placeholder="Password"><br /></input>

                <a target="index.html">
                  <button onclick="pageRedirect()" type="button">Log In</button>
                </a>
                <p class="message"></p><a href="#">Forgot password? </a></p>
              </form>
            </div>
          </div>

    </body>

</html>
